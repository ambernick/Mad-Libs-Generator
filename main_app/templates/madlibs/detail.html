{% extends 'base.html' %}
{% block content %}

<h1>Madlib Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ madlib.name }}</span>
        <p>Breed: {{ madlib.breed }}</p>
        <p>Description: {{ madlib.description }}</p>
        {% if madlib.age > 0 %}
          <p>Age: {{ madlib.age }}</p>
        {% else %}
          <p>Age: Kitten</p>
        {% endif %}
    </div>
    <div class="card-action">
      <a href="{% url 'madlibs_update' madlib.id %}">Edit</a>
      <a href="{% url 'madlibs_delete' madlib.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
