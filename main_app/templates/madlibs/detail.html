{% extends 'base.html' %}
{% block content %}

<h1> <b>{{ madlib.title }}</b> Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title"> <em>{{ madlib.title }}</em>, <i>{{madlib.theme }}</i></span>
        <p>Story/Lib: {{ madlib.story }}</p>
       </div>
    <div class="card-action">
      <a href="{% url 'madlibs_update' madlib.id %}">Edit</a>
      <a href="{% url 'madlibs_delete' madlib.id %}">Delete</a>
      <a href="{% url 'index' %}">Cancel</a>
    </div>
  </div>
</div>

{% endblock %}
