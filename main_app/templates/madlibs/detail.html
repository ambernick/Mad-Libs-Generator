{% extends 'base.html' %}
{% block content %}

<h1>Madlib Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ madlib.title }}, {{madlib.theme }}</span>
        <p>Required Words: {{ madlib.wordinserts }}</p>
        <p>Story/Lib: {{ madlib.story }}</p>
       </div>
    <div class="card-action">
      <a href="{% url 'madlibs_update' madlib.id %}">Edit</a>
      <a href="{% url 'madlibs_delete' madlib.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
