{% extends 'base.html' %}
{% block content %}

<h1>Mad Lib List</h1>

{% for madlib in madlibs %}
  <div class="card">
    <a href="/madlibs/{{ madlib.id }}">
    <div class="card-content">
      <span class="card-title">{{ madlib.title }}, {{ madlib.theme }}</span>
      <p>Required Words: {{ madlib.wordinserts }}</p>
     
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
